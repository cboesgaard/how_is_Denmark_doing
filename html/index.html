<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
    fill: none;
    stroke: steelblue;
    stroke-width: 2px;
}
</style>
<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 20, bottom: 70, left: 70},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // set the ranges
    var x = d3.scaleLinear().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // define the line - a function that returns x and y from a single data point.
    var valueline = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.value); });

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // function to set extends of axis. both start in 0
    function set_domain(maxX, maxY) {
        // Scale the range of the data
        //         x.domain(d3.extent(data, function(d) { return d.date; }));
        // y.domain([0, d3.max(data, function(d) { d.value })]);
        console.log("Set domain to " + maxX + ", " + maxY);
        x.domain([0, maxX]);
        y.domain([0, maxY]);
    }

    // Get the data and create the graph from it.
    d3.json("../data/how_is_Denmark_doing_cumulative_pop.json", function(error, data) {
        if (error) throw error;

        // Clean data. Remove any data that is NaN or similar
        // TODO: Remove this in final version.
        data.forEach(function (c) {
            console.log("Cleaning data for " + c.name);
            c.data = c.data.filter(function (e) {
                return e.value != null;
            })
        });

        // TODO: Our data is almost already a "dataNest". Lets adapt to the nest format for the next lines
        data.forEach(function (c) {
            c.key = c.name;
            c.values = c.data;
        });

        // Find min and max in data and use it to set the extent of the chart.
        // Note, date are numbers, starting in 0 for this graph.
        var maxDate = 0;
        var maxValue = 0;
        data.forEach(function (c) {
            console.log("Find max values for " + c.name);
            c.data.forEach(function (e) {
                maxDate = Math.max(maxDate, e.date);
                maxValue = Math.max(maxValue, e.value);
            })
        });
        set_domain(maxDate, maxValue);

        // Add the elements to the svg graph
        // set the colour scale - this allow for 10 colors / lines
        var color = d3.scaleOrdinal(d3.schemeCategory10);

        // Loop through each country, and add the lines.
        console.log("Adding the lines");
        data.forEach(function(d) {

            svg.append("path")
                .attr("class", "line")
                .style("stroke", function() { // Add the colours dynamically
                    return d.color = color(d.key); })
                .attr("d", valueline(d.values));
        });


        // Set and label the X and Y axes.
        // Add the X Axis
        console.log("Adding the x axis");
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // label and sublabel
        svg.append("text")
            .attr("x", width / 2 )
            .attr("y", height + margin.top + 20)
            .style("text-anchor", "middle")
            .style("font", "12px sans-serif")
            .text("Days since one million population reached");

        // sublabel
        svg.append("text")
            .attr("x", width / 2 )
            .attr("y", height + margin.top + 40)
            .style("text-anchor", "middle")
            .style("font", "12px sans-serif")
            .text("cbo@dbc.dk");


        // Add the Y Axis
        console.log("Adding the y axis");
        svg.append("g")
            .call(d3.axisLeft(y));

        // Y axis label
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left + 10)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .style("font", "12px sans-serif")
            .text("Cumulative deaths per one million population");

        // add a title
        // TODO: We require the date in the json.
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")
            .style("font", "16px sans-serif")
            // .style("text-decoration", "underline")
            .text("Cumulative deaths per one million population [TODO: DATE]");

    });

</script>
</body>
